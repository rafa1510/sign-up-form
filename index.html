<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
        <div id="leftContainer">
            <div>
                <img src="odin-lined.png" />
                <h1>ODIN</h1>
            </div>
            <img src="leaf.avif" />
        </div>
        <div id="rightContainer">
            <div class="topContainer">
                <h1>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up
                    <em>now</em>
                    to get started
                </h1>
                <h1>
                    You
                    <em>know</em>
                    you want to
                </h1>
            </div>
            <form>
                <div class="whiteContainer">
                    <h1>Let's do this!</h1>
                    <div class="columnContainer">
                        <div class="formColumn">
                            <label for="first_name">FIRST NAME</label>
                            <input id="first_name" type="text" />
                            <label for="email">EMAIL</label>
                            <input id="email" type="text" />
                            <label for="password" for="">PASSWORD</label>
                            <input class="success" id="password" type="text" onchange="passwordMatch()" />
                            <h4 id="matchText"></h4>
                        </div>
                        <div class="formColumn">
                            <label for="last_name">LAST NAME</label>
                            <input id="last_name" type="text" />
                            <label for="phone_number">PHONE NUMBER</label>
                            <input id="phone_number" type="text" />
                            <label for="confirm_password" for="">CONFIRM PASSWORD</label>
                            <input class="success" id="confirm_password" type="text" onchange="passwordMatch()" />
                        </div>
                    </div>
                </div>
                <div class="buttonContainer">
                    <button>Create Account</button>
                    <h3>
                        Already have an account?
                        <a>Log in</a>
                    </h3>
                </div>
            </form>
        </div>
        <script>
            password = document.querySelector("#password");
            confirm_password = document.querySelector("#confirm_password");
            matchText = document.querySelector("#matchText");

            function passwordMatch() {
                if (password.value == confirm_password.value) {
                    password.setAttribute("class", "success");
                    confirm_password.setAttribute("class", "success");
                    matchText.textContent = "";
                } else {
                    password.setAttribute("class", "error");
                    confirm_password.setAttribute("class", "error");
                    matchText.textContent = "Passwords do not match *";
                }
            }
        </script>
    </body>
</html>
